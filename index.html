<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Toko Elektronik">
    <meta name="keywords" content="Toko Elektronik, Elektronik, Toko">
    <title>Toko Elektronik</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="page-max-width navbar">
        <h1 id="logo">TokoTronik</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Produk</a>
            <a href="#">Tentang Kami</a>
            <a href="#">Hubungi Kami</a>

            <div class="searchbar">
                <input type="text" placeholder="Cari produk...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            
            <button href="#" class="cart button-secondary">
                <i class="fa-solid fa-cart-shopping"></i>
            </button>
        </nav>
    </header>

    <main class="page-max-width">
        <section id="hero">
            <div class="hero-left">
                <div class="hero-content">
                    <p>Produk Unggulan</p>
                    <h1>Asus Zenbook 14 OLED UX3405</h1>
                    <div class="price">
                        <p>Starts from</p>
                        <P>Rp. 16.390.000</P>
                    </div>
                    
                    <button class="button-primary">
                        Beli Sekarang
                    </button>
                </div>

            </div>
            <img src="/images/zenbook-14.jpg" alt="zenbook 14">
        </section>

        <section id="products">
            <div class="product-nav">
                <button class="button-secondary">Semua Produk <i class="fa-solid fa-chevron-down"></i></button>
                <button class="button-secondary">Laptop <i class="fa-solid fa-chevron-down"></i></button>
                <button class="button-secondary">Smartphone <i class="fa-solid fa-chevron-down"></i></button>
                <button class="button-secondary">Aksesoris <i class="fa-solid fa-chevron-down"></i></button>
            </div> 

            <h1>Products For You</h1>
             
            <div class="list-product">
                <div class="product-item"></div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
